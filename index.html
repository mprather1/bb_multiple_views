<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/template", id="showUserView">
      <h1><%= name %></h1>
        <p>Twitter: <a href=""http://twitter.com/<%= twitter %>">@<%= twitter %></a></p>
    </script>
    <script type="text/template" id="editUserView">
      <h1>Editing</h1>
        <p>Name: <input type="text" name="name" id="name" value="<%= name %>"></p>
        <p>Twitter Handle: <input type="text" name="twitter" id="twitter" value="<%= twitter %>"></p>
        <p><button>Update</button></p>
    </script>
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="app.js"></script>
  </body>
</html>
